<html>
<head>
  <script>
    function saveName()
    {
      var x = document.getElementById('name').value;
       window.localStorage.setItem('userName', x);
    }
    function pageTwo()
    {
      window.location.href = "MoveToPage2.html";
    }
  </script>
</head>
<body>
  <!--Ctrl A, ctrl c, ctrl n, ctrl v, ctrl s-->
  <h1>Keeping Variables After Leaving Pages</h1>

  <input type = "text" id = "name" placeholder = "Type Your Name">
  <input type = "button" value = "Save" onclick = "saveName()">
  <input type = "button" value = "Move" onclick = "pageTwo()">
</body>
</html>
